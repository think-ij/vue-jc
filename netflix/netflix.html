<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>netflix</title>
    <link rel="stylesheet" href="header-item.css">
    <link rel="stylesheet" href="reset.css">


    <style>
         body {
            background-image: url(./background.jpg);

        } 
    </style>
</head>

<body>
    
    <div id="wrap-all">
        
        <div id="wrap-header">
            <div class="nv-item">
                <div class="logo">
                    <img src="logo.jpg" alt="넷플릭스로고">
                </div>
                <div class="header-submenu">
                    <div class="language">
                        <select name="언어선택" class="lang">
                            <option value="#">
                                한국어
                            </option>
                            <option value="https://www.netflix.com/kr-en/">
                                english
                            </option>
                        </select>
                    </div>
                    <div class="login">
                        <a href="https://www.netflix.com/kr/login" class="login-button">
                            로그인
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!-- <p>가나다라마바사아가나다라마바사아 가나다라마바사아가나다라 마바사아가나 다라마바사아가나다라마바사아</p> -->

        <div id="container">
            <h1>영화와 시리즈를 무제한으로.</h1>
            <br>
            <h2>다양한 디바이스에서 시청.언제든 해지하실 수 있습니다.</h2>
            <h2>시청할 준비가 되셨나요? 멤버십,이메일 입력하세요.</h2>

            <div class="email-start">
                <form class="email-address">
                    <input type="email" placeholder="이메일 주소">
                </form>
                <div class="button">
                    <button class="start">시작하기</button>
                </div>


            </div>




        </div>


    </div>
</body>

</html>
